<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1d2e;
      color: #ffffff;
      overflow-x: hidden;
    }
    .header, .footer {
      background-color: #23263a;
      padding: 10px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #2e3140;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .nav a:hover {
      background-color: #5567a6;
      transform: scale(1.1);
    }
    .nav a.active {
      background-color: #40568a;
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .category {
      background-color: #2e3140;
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .category:hover {
      background-color: #5567a6;
      transform: scale(1.1);
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    .form input, .form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e3140;
      color: #ffffff;
      transition: background-color 0.3s;
    }
    .form input:focus, .form textarea:focus {
      background-color: #35405d;
      outline: none;
    }
    .form button {
      background-color: #5567a6;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .form button:hover {
      background-color: #40568a;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e3140;
      color: #ffffff;
      text-align: center;
      transition: background-color 0.3s;
    }
    .search-bar input:focus {
      background-color: #35405d;
      outline: none;
    }
    .seller-button {
      margin-top: 50px;
      background-color: #5567a6;
      color: #ffffff;
      border: none;
      padding: 15px;
      border-radius: 50px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }
    .seller-button:hover {
      transform: scale(1.1);
      background-color: #40568a;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Marketplace</h1>
  </header>
  <nav class="nav">
    <a href="javascript:void(0);" id="main-link" onclick="showPage('main')">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="javascript:void(0);" id="search-link" onclick="showPage('search')">–ü–æ–∏—Å–∫</a>
    <a href="javascript:void(0);" id="profile-link" onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</a>
  </nav>
  <main class="content">

    <!-- –ü–æ–∏—Å–∫ -->
    <section id="search" class="page" style="display: none;">

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤ -->
    <section id="seller-form" class="page" style="display: none;">
      <h2>–§–æ—Ä–º–∞ –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤</h2>
      <form class="form">
        <input type="text" id="seller-number" placeholder="–í–∞—à –Ω–æ–º–µ—Ä" required>
        <textarea id="seller-description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
    <section id="category-page" class="page" style="display: none;">

    </section>
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–≤–∞—Ä–∞ -->
    <section id="product-page" class="page" style="display: none;">
      <h2 id="product-title"></h2>
      <div id="product-details">
        <img id="product-image" src="" alt="Product Image" style="width: 300px;">
        <p id="product-description"></p>
        <p>–¶–µ–Ω–∞: <span id="product-price"></span> –≥—Ä–Ω</p>
        <button id="buy-button">–ö—É–ø–∏—Ç—å</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    Marketplace ¬© 2024
  </footer>
  <script>
    const CHAT_ID = '1258306425';
    const BOT_TOKEN = '7262467632:AAGv2FmMkHDcQKzYSLbw1VNtdapGi1pAw40';

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'USER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('userId', userId);
      }
      return userId;
    }

    document.getElementById('user-id').textContent = getUserId();

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(page => {
        page.style.display = "none";
      });
      document.getElementById(pageId).style.display = "block";
      document.querySelectorAll(".nav a").forEach(link => {
        link.classList.remove("active");
      });
      document.getElementById(`${pageId}-link`).classList.add("active");
    }

    // –û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –ø—Ä–æ–¥–∞–≤—Ü–æ–≤
    function openSellerForm() {
      document.querySelectorAll(".page").forEach(page => {
        page.style.display = "none";
      });
      document.getElementById('seller-form').style.display = "block";
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.querySelector('.form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('seller-number').value;
      const description = document.getElementById('seller-description').value;
      const userId = getUserId();

      const message = `üì© –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø—Ä–æ–¥–∞–≤—Ü–∞:\n\n` +
                      `üìû –ù–æ–º–µ—Ä: ${number}\n` +
                      `üìù –û–ø–∏—Å–∞–Ω–∏–µ: ${description}\n` +
                      `üÜî ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userId}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
        alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
        showPage('main');
      } catch (error) {
        console.error('Error sending message:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏!');
      }
    });

    // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    const categories = {
      'home': [
        { id: 1, title: '–£—é—Ç–Ω—ã–π –¥–∏–≤–∞–Ω', description: '–ú—è–≥–∫–∏–π –∏ —É–¥–æ–±–Ω—ã–π –¥–∏–≤–∞–Ω –¥–ª—è –≤–∞—à–µ–≥–æ –¥–æ–º–∞.', price: Math.floor(Math.random() * 3000) + 500 },
        { id: 2, title: '–°—Ç–æ–ª —Å –∫—Ä–µ—Å–ª–∞–º–∏', description: '–ö–æ–º–ø–ª–µ–∫—Ç –º–µ–±–µ–ª–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –æ—Ñ–∏—Å–∞ –∏–ª–∏ –¥–æ–º–∞.', price: Math.floor(Math.random() * 3000) + 1000 }
      ],
      'tech': [
        { id: 3, title: '–°–º–∞—Ä—Ç—Ñ–æ–Ω X100', description: '–õ—É—á—à–∏–π —Å–º–∞—Ä—Ç—Ñ–æ–Ω —Å –≤—ã—Å–æ–∫–æ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é.', price: Math.floor(Math.random() * 5000) + 2000 },
        { id: 4, title: '–ù–æ—É—Ç–±—É–∫ Y500', description: '–ú–æ—â–Ω—ã–π –Ω–æ—É—Ç–±—É–∫ –¥–ª—è —Ä–∞–±–æ—Ç—ã –∏ –∏–≥—Ä.', price: Math.floor(Math.random() * 5000) + 3000 }
      ],
      'clothes': [
        { id: 5, title: '–§—É—Ç–±–æ–ª–∫–∞ —Å –ø—Ä–∏–Ω—Ç–æ–º', description: '–ú–æ–¥–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ –¥–ª—è –ª–µ—Ç–Ω–µ–≥–æ —Å–µ–∑–æ–Ω–∞.', price: Math.floor(Math.random() * 500) + 150 },
        { id: 6, title: '–î–∂–∏–Ω—Å—ã', description: '–£–¥–æ–±–Ω—ã–µ –¥–∂–∏–Ω—Å—ã –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–æ—Å–∫–∏.', price: Math.floor(Math.random() * 1000) + 500 }
      ]
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
    function displayCategory(category) {
      const categoryProducts = categories[category];
      const productsContainer = document.getElementById('category-products');
      productsContainer.innerHTML = '';
      categoryProducts.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('category');
        productElement.textContent = product.title;
        productElement.onclick = () => openProductPage(product);
        productsContainer.appendChild(productElement);
      });
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–≤–∞—Ä–∞
    function openProductPage(product) {
      const productPage = document.getElementById('product-page');
      const categoryPage = document.getElementById('category-page');
      categoryPage.style.display = 'none';
      productPage.style.display = 'block';
      
      document.getElementById('product-title').textContent = product.title;
      document.getElementById('product-description').textContent = product.description;
      document.getElementById('product-price').textContent = product.price;
      document.getElementById('product-image').src = 'https://via.placeholder.com/300'; // –ó–∞–≥–ª—É—à–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    showPage('main');
  </script>
</body>
</html>
